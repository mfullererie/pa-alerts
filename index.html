<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PA Watches & Warnings</title>

  <style>
    table { border-collapse: collapse; width: 100%; max-width: 1200px; }
    th, td { padding: 6px; border: 1px solid #333; vertical-align: top; }
    th { background: #f0f0f0; }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .nav-toggle { font-size: 0.95em; }

    .nav-toggle button {
      margin-left: 8px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
      font: inherit;
    }
    .nav-toggle button:hover { background: #f3f3f3; }

    .refresh-label { font-size: 0.95em; color: #333; }

    /* IMPORTANT: Match advisories refresh sizing by using native/default button style */
    #refreshBtn { all: revert; }

    .section-title { margin-top: 16px; margin-bottom: 6px; }
    .muted { color: #555; font-size: 0.95em; }

    .type-cell { font-weight: 600; color: #111; }
    .type-watch   { background-color: rgba(255, 165, 0, 0.5); }
    .type-warning { background-color: rgba(220, 38, 38, 0.5); }

    button.view-btn {
      padding: 4px 10px;
      border: 1px solid #555;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
      font: inherit;
    }
    button.view-btn:hover { background: #f3f3f3; }

    /* Responsive iframe container (Windy) */
    .embed-wrap {
      max-width: 1200px;
      width: 100%;
      border: 1px solid #ccc;
    }
    .embed-wrap iframe {
      display: block;
      width: 100%;
      height: 520px;
      border: 0;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 9999;
    }
    .modal {
      background: #fff;
      color: #111;
      width: min(900px, 100%);
      max-height: 85vh;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 14px 16px 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .modal h3 { margin: 0 0 8px; }
    .modal .meta { margin: 0 0 10px; color: #333; font-size: 0.95em; }
    .modal .label { margin-top: 10px; font-weight: 700; }
    .modal pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 6px 0 0;
      padding: 10px;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.95em;
      line-height: 1.35;
    }
    .modal .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .modal .actions button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
      font: inherit;
    }
    .modal .actions button:hover { background: #f3f3f3; }
  </style>
</head>

<body>
  <h1>PA Watches & Warnings</h1>

  <div class="controls">
    <div class="nav-toggle">
      Want to see advisories as well?
      <button type="button" onclick="window.location.href='advisories.html'">Click here</button>
    </div>
  </div>

  <div class="controls">
    <span class="refresh-label">Auto-refresh: every 5 minutes</span>
    <button id="refreshBtn" type="button">Refresh Now</button>
  </div>

  <p id="status">Loading alerts…</p>

  <h2 class="section-title">Summary</h2>
  <div id="tableContainer"></div>

  <h2 class="section-title">Alert Links</h2>
  <div id="linksContainer"></div>

  <h2 style="margin-top: 18px;">Alert Map</h2>
  <img
    id="wwaMap"
    src="https://www.weather.gov/images/crh/noc/wwa_pa.png"
    alt="NWS Current Watches, Warnings, and Advisories (PA)"
    style="max-width: 1200px; width: 100%; height: auto; border: 1px solid #ccc;"
  />
  <p class="muted">
    Map source:
    <a href="https://www.weather.gov/images/crh/noc/wwa_pa.png" target="_blank" rel="noopener noreferrer">
      NWS Current Watches, Warnings, and Advisories (PA)
    </a>
  </p>

  <!-- ✅ Windy Radar (Option A) -->
  <h2 class="section-title">Radar (Windy)</h2>
  <div class="embed-wrap">
    <iframe
      title="Windy Radar"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://embed.windy.com/embed2.html?lat=40.9&lon=-77.8&zoom=7&level=surface&overlay=radar&product=radar&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=40.9&detailLon=-77.8"
      allowfullscreen
    ></iframe>
  </div>
  <p class="muted">
    Radar source:
    <a href="https://www.windy.com" target="_blank" rel="noopener noreferrer">Windy.com</a>
  </p>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <p id="modalMeta" class="meta"></p>

      <div class="label">Description</div>
      <pre id="modalDescription"></pre>

      <div class="label">Instructions</div>
      <pre id="modalInstruction"></pre>

      <div class="actions">
        <button id="copyBtn" type="button">Copy Text</button>
        <button id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://api.weather.gov/alerts/active?area=PA";
    const MAP_URL = "https://www.weather.gov/images/crh/noc/wwa_pa.png";

    const zoneCache = new Map();
    const alertStore = new Map();

    function formatTime(v) {
      if (!v) return "N/A";
      const d = new Date(v);
      return isNaN(d) ? String(v) : d.toLocaleString();
    }

    function isWantedAlert(p) {
      const e = (p.event || "").toLowerCase();
      return (
        (e.includes("watch") || e.includes("warning") || e.includes("emergency")) &&
        !e.includes("advisory") &&
        !e.includes("statement") &&
        !e.includes("outlook") &&
        !e.includes("test")
      );
    }

    function isMarineZone(url) {
      return typeof url === "string" && url.includes("/zones/marine/");
    }

    async function fetchZone(url) {
      if (zoneCache.has(url)) return zoneCache.get(url);
      try {
        const r = await fetch(url);
        const d = await r.json();
        const info = { name: d.properties.name, state: d.properties.state };
        zoneCache.set(url, info);
        return info;
      } catch {
        return null;
      }
    }

    // ---- SORT FIX (handles Northern/Southern/etc + Higher Elevations) ----
    function parseLocation(name) {
      const original = String(name || "").trim();

      const m = original.match(/^(higher elevations of|higher elevations|upper|lower|n|s|e|w|ne|nw|se|sw|north|south|east|west|northern|southern|eastern|western|northeast|northwest|southeast|southwest)\b\.?\s*/i);

      let prefix = "";
      let rest = original;

      if (m) {
        prefix = m[0].trim().toLowerCase();
        rest = original.slice(m[0].length).trim();
      }

      rest = rest.replace(/^of\s+/i, "").trim();
      const baseKey = rest.toLowerCase();

      const rankMap = {
        "upper": 1,
        "lower": 2,
        "n": 3, "north": 3, "northern": 3,
        "ne": 4, "northeast": 4, "northeastern": 4,
        "nw": 5, "northwest": 5, "northwestern": 5,
        "e": 6, "east": 6, "eastern": 6,
        "w": 7, "west": 7, "western": 7,
        "se": 8, "southeast": 8, "southeastern": 8,
        "sw": 9, "southwest": 9, "southwestern": 9,
        "s": 10, "south": 10, "southern": 10,
        "higher elevations": 11,
        "higher elevations of": 11
      };

      let pKey = prefix;
      if (pKey.startsWith("higher elevations")) pKey = "higher elevations";
      const dirRank = rankMap[pKey] ?? 50;

      return { original, baseKey, dirRank };
    }

    function sortLocations(arr) {
      return arr.sort((a, b) => {
        const A = parseLocation(a);
        const B = parseLocation(b);

        if (A.baseKey !== B.baseKey) return A.baseKey.localeCompare(B.baseKey);
        if (A.dirRank !== B.dirRank) return A.dirRank - B.dirRank;
        return A.original.localeCompare(B.original);
      });
    }
    // ---------------------------------------------------------------------

    function typeClass(e) {
      e = (e || "").toLowerCase();
      if (e.includes("watch")) return "type-watch";
      return "type-warning";
    }

    function cleanText(t) {
      return t ? t.replace(/\n{3,}/g, "\n\n").trim() : "N/A";
    }

    function refreshMap() {
      document.getElementById("wwaMap").src = MAP_URL + "?t=" + Date.now();
    }

    function expMillis(v) {
      const t = new Date(v || 0).getTime();
      return Number.isFinite(t) ? t : Number.POSITIVE_INFINITY;
    }

    async function fetchAlerts() {
      const status = document.getElementById("status");
      const btn = document.getElementById("refreshBtn");

      status.textContent = "Loading alerts…";
      btn.disabled = true;

      try {
        const r = await fetch(API_URL, { headers: { "Accept": "application/geo+json" } });
        const d = await r.json();

        const rows = [];
        for (const f of (d.features || [])) {
          const p = f.properties;
          if (!p || !isWantedAlert(p)) continue;

          const zones = (p.affectedZones || []).filter(z => !isMarineZone(z));
          const names = [];

          for (const z of zones) {
            const info = await fetchZone(z);
            if (info && info.state === "PA") names.push(info.name);
          }

          if (names.length) {
            rows.push({
              event: p.event,
              expires: p.ends || p.expires,
              names: [...new Set(names)],
              description: p.description,
              instruction: p.instruction
            });
          }
        }

        // Sort individual alerts by expiration (soonest first) for the Links table
        rows.sort((a, b) => expMillis(a.expires) - expMillis(b.expires));

        status.textContent = `Last updated: ${new Date().toLocaleString()} | Alerts: ${rows.length}`;
        refreshMap();

        // Group summary by (event + expires)
        const grouped = {};
        for (const r of rows) {
          const k = r.event + (r.expires || "");
          grouped[k] = grouped[k] || { event: r.event, expires: r.expires, names: new Set() };
          r.names.forEach(n => grouped[k].names.add(n));
        }

        // Sort grouped summary rows by expiration (soonest first)
        const groupedList = Object.values(grouped).sort((a, b) => expMillis(a.expires) - expMillis(b.expires));

        document.getElementById("tableContainer").innerHTML = `
          <table>
            <tr><th>Type</th><th>Locations</th><th>Expires</th></tr>
            ${groupedList.map(g => `
              <tr>
                <td class="type-cell ${typeClass(g.event)}">${g.event}</td>
                <td>${sortLocations([...g.names]).join("; ")}</td>
                <td>${formatTime(g.expires)}</td>
              </tr>`).join("")}
          </table>
        `;

        document.getElementById("linksContainer").innerHTML = `
          <table>
            <tr><th>Type</th><th>Locations</th><th>Text</th></tr>
            ${rows.map((r,i) => `
              <tr>
                <td class="type-cell ${typeClass(r.event)}">${r.event}</td>
                <td>${sortLocations([...r.names]).join("; ")}</td>
                <td><button class="view-btn" type="button" onclick="openModal(${i})">View Text</button></td>
              </tr>`).join("")}
          </table>
          <p class="muted">“View Text” opens the full warning text.</p>
        `;

        alertStore.clear();
        rows.forEach((r,i) => alertStore.set(i, r));
      } catch (err) {
        status.textContent = "Error loading alerts.";
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    }

    function openModal(i) {
      const a = alertStore.get(i);
      if (!a) return;

      document.getElementById("modalTitle").textContent = a.event || "";
      document.getElementById("modalMeta").textContent =
        `Locations: ${sortLocations([...a.names]).join("; ")} | Expires: ${formatTime(a.expires)}`;

      document.getElementById("modalDescription").textContent = cleanText(a.description);
      document.getElementById("modalInstruction").textContent = cleanText(a.instruction);

      document.getElementById("modalBackdrop").style.display = "flex";
    }

    document.getElementById("closeBtn").onclick = () =>
      document.getElementById("modalBackdrop").style.display = "none";

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(document.getElementById("modalDescription").textContent);
    };

    document.getElementById("refreshBtn").onclick = fetchAlerts;

    fetchAlerts();
    setInterval(fetchAlerts, 5 * 60 * 1000);
  </script>
</body>
</html>
