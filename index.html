<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PA Watches & Warnings</title>

  <style>
    table { border-collapse: collapse; width: 100%; max-width: 1200px; }
    th, td { padding: 6px; border: 1px solid #333; vertical-align: top; }
    th { background: #f0f0f0; }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .nav-toggle { font-size: 0.95em; }
    .nav-toggle button {
      margin-left: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid #777;
      background: #f3f3f3;
      cursor: pointer;
      font: inherit;
      color: #0645ad;
    }
    .nav-toggle button:hover { background: #e6e6e6; }

    .refresh-label { font-size: 0.9em; color: #444; }

    /* SMALL GRAY REFRESH BUTTON (matches advisories) */
    #refreshBtn {
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid #777;
      background: #f3f3f3;
      cursor: pointer;
      font: inherit;
      font-size: 0.9em;
      color: #000;
    }
    #refreshBtn:hover { background: #e6e6e6; }
    #refreshBtn:disabled { opacity: 0.6; cursor: not-allowed; }

    .section-title { margin-top: 16px; margin-bottom: 6px; }
    .muted { color: #555; font-size: 0.95em; max-width: 1200px; }

    .type-cell { font-weight: 600; color: #111; }
    .type-watch   { background-color: rgba(255, 165, 0, 0.5); }
    .type-warning { background-color: rgba(220, 38, 38, 0.5); }

    button.view-btn {
      padding: 4px 10px;
      border: 1px solid #777;
      background: #f3f3f3;
      cursor: pointer;
      border-radius: 4px;
      font: inherit;
      font-size: 0.9em;
    }
    button.view-btn:hover { background: #e6e6e6; }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 9999;
    }
    .modal {
      background: #fff;
      color: #111;
      width: min(900px, 100%);
      max-height: 85vh;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 14px 16px 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .modal h3 { margin: 0 0 8px; }
    .modal .meta { margin: 0 0 10px; color: #333; font-size: 0.9em; }
    .modal .label { margin-top: 10px; font-weight: 700; }
    .modal pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 6px 0 0;
      padding: 10px;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.9em;
      line-height: 1.35;
    }
    .modal .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .modal .actions button {
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid #777;
      background: #f3f3f3;
      cursor: pointer;
      font: inherit;
      font-size: 0.9em;
    }
    .modal .actions button:hover { background: #e6e6e6; }
  </style>
</head>

<body>
  <h1>PA Watches & Warnings</h1>

  <div class="controls">
    <div class="nav-toggle">
      Want to see advisories as well?
      <button type="button" onclick="window.location.href='advisories.html'">Click here</button>
    </div>
  </div>

  <div class="controls">
    <span class="refresh-label">Auto-refresh: every 5 minutes</span>
    <button id="refreshBtn" type="button">Refresh Now</button>
  </div>

  <p id="status">Loading alertsâ€¦</p>

  <h2 class="section-title">Summary</h2>
  <div id="tableContainer"></div>

  <h2 class="section-title">Alert Links</h2>
  <div id="linksContainer"></div>

  <h2 style="margin-top: 18px;">Alert Map</h2>
  <img
    id="wwaMap"
    src="https://www.weather.gov/images/crh/noc/wwa_pa.png"
    alt="NWS Current Watches and Warnings (PA)"
    style="max-width: 1200px; width: 100%; height: auto; border: 1px solid #ccc;"
  />
  <p class="muted">
    Map source:
    <a href="https://www.weather.gov/images/crh/noc/wwa_pa.png" target="_blank" rel="noopener noreferrer">
      NWS Current Watches, Warnings, and Advisories (PA)
    </a>
  </p>

  <!-- script remains unchanged -->
  <!-- your existing JS block goes here exactly as-is -->
</body>
</html>
